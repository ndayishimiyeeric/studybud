<!DOCTYPE html>
{% load static %}
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{% static 'styles/main.css' %}"
    />
    <title>Studybud</title>

  <body>

    {% endif %} {% block content%} {% endblock %}

</html>
